<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanShop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --primary: #00d4ff;
            --primary-hover: #00b8e6;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #2a2a2a;
            --success: #00ff88;
            --danger: #ff3b3b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            gap: 12px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: none;
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .category-btn:hover, .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }

        .search-container {
            padding: 0 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 212, 255, 0.2);
            border-color: var(--primary);
        }

        .product-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        .product-info {
            padding: 16px;
        }

        .product-category {
            font-size: 12px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-description {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
        }

        .add-to-cart-btn {
            background: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        .add-to-cart-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .stock-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .in-stock {
            background: var(--success);
            color: #000;
        }

        .out-of-stock {
            background: var(--danger);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--danger);
        }

        .modal-body {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--bg-color);
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: var(--card-bg);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--success);
            font-size: 18px;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .qty-btn {
            background: var(--primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.1);
        }

        .qty-display {
            font-size: 18px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: var(--danger);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-left: auto;
        }

        .cart-total {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--bg-color);
            border-radius: 0 0 20px 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .total-row.final {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
            padding-top: 12px;
            border-top: 2px solid var(--border);
        }

        .checkout-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--success));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .product-detail-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
        }

        .product-detail-body {
            padding: 24px;
        }

        .product-detail-category {
            color: var(--primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .product-detail-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .product-detail-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .product-detail-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .product-detail-price {
            font-size: 32px;
            font-weight: bold;
            color: var(--success);
        }
    </style>
</head>

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                     p.description.toLowerCase().includes(searchTerm);
                const matchesCategory = currentFilter === 'all' || 
                                       (currentFilter === 'inject' && p.category.includes('–ò–Ω—ä–µ–∫—Ü')) ||
                                       (currentFilter === 'oral' && p.category.includes('–û—Ä–∞–ª—å'));
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="product-card" onclick="showProductDetail('${p.id}')">
                    <span class="stock-badge ${p.inStock ? 'in-stock' : 'out-of-stock'}">
                        ${p.inStock ? '‚úÖ –í –Ω–∞–ª–∏—á–∏–∏' : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                    </span>
                    <img src="${p.image}" alt="${p.name}" class="product-image" 
                         onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22280%22%3E%3Crect fill=%22%231a1a1a%22 width=%22280%22 height=%22280%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 fill=%22%23666%22 text-anchor=%22middle%22 dy=%22.3em%22 font-size=%2220%22%3E${p.name.substring(0,20)}%3C/text%3E%3C/svg%3E'">
                    <div class="product-info">
                        <div class="product-category">${p.category}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-description">${p.description}</div>
                        <div class="product-footer">
                            <div class="product-price">‚Ç¨${p.price}</div>
                            <button class="add-to-cart-btn" 
                                    onclick="event.stopPropagation(); addToCart('${p.id}')" 
                                    ${!p.inStock ? 'disabled' : ''}>
                                ${p.inStock ? 'üõí –í –∫–æ—Ä–∑–∏–Ω—É' : '–ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showProductDetail(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('productModalTitle').textContent = product.name;
            document.getElementById('productModalBody').innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-detail-image"
                     onerror="this.style.display='none'">
                <div class="product-detail-body">
                    <div class="product-detail-category">${product.category}</div>
                    <div class="product-detail-name">${product.name}</div>
                    <div class="product-detail-description">${product.description}</div>
                    <div class="product-detail-footer">
                        <div class="product-detail-price">‚Ç¨${product.price}</div>
                        <button class="add-to-cart-btn" 
                                onclick="addToCart('${product.id}'); closeProductDetail();"
                                ${!product.inStock ? 'disabled' : ''}>
                            ${product.inStock ? 'üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É' : '‚ùå –ù–µ—Ç –≤ –Ω–∞–ª–∏—á–∏–∏'}
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('productModal').classList.add('active');
        }

        function closeProductDetail() {
            document.getElementById('productModal').classList.remove('active');
        }

        function filterCategory(category) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts();
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product || !product.inStock) return;

            cart[id] = (cart[id] || 0) + 1;
            updateCartBadge();
            tg.HapticFeedback.impactOccurred('medium');
            
            tg.showPopup({
                title: '‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ',
                message: `${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É`,
                buttons: [{type: 'ok'}]
            });
        }

        function updateCartBadge() {
            const count = Object.values(cart).reduce((a, b) => a + b, 0);
            document.getElementById('cartBadge').textContent = count;
        }

        function openCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            
            if (Object.keys(cart).length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="
